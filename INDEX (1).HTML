<body>
  
  <div class= "container">
    <h1 class= "text-center text-danger">ASIA CUP 2022</h1>
<div class= "row">

    <div class= "col-lg-3">

        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="..." id = "Photo">

            <div class="card-body">
              <h3 class="card-title" id = "Event Name">Event Name:</h3>

              <p class="card-text" id = "Introduced BY"> <b> Introduced BY: </b> </p>
              <p class="card-text" id = "Purpose">Purpose: </p>
              <p class="card-text" id = "Teams">Teams: </p>
              <p class="card-text" id = "First Time Played">First Time Played: </p>
              <p class="card-text" id = "Predictable">Predictable: </p>
              <p class="card-text" id = "Venues">Venues: </p>

              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            
          </div>

    </div>






    
    
    <div class="col-lg-9 ">
        <div class= "border border-danger col-md-12">
            <h1>JSON FORAMTE BASE TEXT VISSIBLE</h1>
            <p id = "para"></p> <br>
        </div>
        <div class= "border border-warning col-md-12 mt-4" >
            <h1>OBJECT FORAMTE BASE TEXT VISSIBLE</h1>
            <p id = "para2"></p>
        </div>
        
    </div>
   
</div>

</div>




<script>

    var xmlhttp = new XMLHttpRequest()
    var url = "api.json"


    xmlhttp.onreadystatechange = function(){

        if(xmlhttp.readyState == 4 && xmlhttp.status == 200){ //ok

            var myArr = JSON.parse(xmlhttp.response) //convert into object

            document.getElementById("Photo").setAttribute("src",myArr['Photo'])
            document.getElementById("Event Name").innerHTML += myArr['Event Name'];
            document.getElementById("Introduced BY").innerHTML += myArr['Introduced BY'];
            document.getElementById("Purpose").innerHTML += myArr['Purpose'];
            document.getElementById("Teams").innerHTML += myArr['Teams'];
            document.getElementById("First Time Played").innerHTML += myArr['First Time Played'];
            document.getElementById("Predictable").innerHTML += myArr['Predictable'];
            document.getElementById("Venues").innerHTML += myArr['Venues'];




            //JSON Foramte text
            var arr1 = JSON.stringify(myArr)
            document.getElementById('para').innerHTML = "<b>" +arr1+ "</b>" + "<br>"




            //Object Formate Text
            for(var key in myArr){
                document.getElementById('para2').innerHTML += "<b>"+key+ "</b>"+ " "+myArr[key]+ "<br>"
            }



        }
    }
    xmlhttp.open("GET",url,true);
    xmlhttp.send();
</script>
